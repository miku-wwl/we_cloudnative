apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: bookinfo.imooc.com
    http:
      paths:
      - path: /bookinfo
        pathType: Prefix
        backend:
          service:
            name: bookinfo
            port:
              number: 80